databaseChangeLog:
  - logicalFilePath: db/changelog/create_tables.yml
  - changeSet:
      id: 20210602-create-tables
      author: Sergey Tatarinov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(60)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false


        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: VARCHAR(10000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(10000)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: news_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: news
            baseColumnNames: author_id
            constraintName: fk_news_author_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: author_id
            constraintName: fk_comment_author_id
            referencedTableName: users
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: comment
            baseColumnNames: news_id
            constraintName: fk_comment_news_id
            referencedTableName: news
            referencedColumnNames: id