              - column:
                  name: title
                  value: '«Утечка» мотористов из Mercedes в Red Bull: новые цифры'
              - column:
                  name: text
                  value: 'Немецкое издание Auto Motor und Sport в опубликованном сегодня материале поделилось некоторыми подробностями о моторной программе Red Bull, запущенной в связи с решением марки Honda об уходе из Формулы 1.

Наиболее активно в последние недели обсуждалась «утечка» кадров из Mercedes. «Быки» уже объявили о переходе к ним шести специалистов, ранее работавших на немецкую марку – включая Бена Ходжкинсона, который до недавнего времени возглавлял в Mercedes работы по двигателям внутреннего сгорания. Однако мало у кого есть сомнения, что этими инженерами и менеджерами дело не ограничится.\n\nНемецкие журналисты в своем материале ссылаются на слова Кристиана Хорнера, в соответствии с которыми количество «беглецов» из Mercedes в итоге составит около 50-ти – причем 6 очередных имен могут быть объявлены в ближайшее время. Всего в отделении Red Bull Powertrains будут работать от 300-т до 350-ти человек (в моторной программе Mercedes сейчас задействованы больше 500-т специалистов).

Работа над производственными помещениями для нового подразделения в настоящий момент ведется вовсю. Напомним, что для работы с уже собранными силовыми установками у Honda есть британская база, расположенная неподалеку от фабрики Red Bull. «Быкам» будет передано все оборудование с этой базы – но само собой, для организации производства силовых установок этого явно недостаточно. И, в частности, Red Bull Powertrains уже оформила заказы на семь продвинутых испытательных стендов.'
              - column:
                  name: author_id
                  value: 2
              - column:
                  name: created_date
                  value: '2021-05-30 13:03:14.000000'
            dbms: 'postgresql'
            tableName: news
        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'Алонсо подал идею делать для городских трасс особые шины'
              - column:
                  name: text
                  value: 'По ходу недавнего Гран При Монако самые яркие события по сути произошли еще до старта гонки. Авария на последних минутах квалификации во многом помогла Шарлю Леклеру завоевать поул-позицию – но последствия инцидента не позволили монегаску с этого поула стартовать (и вообще стартовать).

В самой же гонке почти не было обгонов на трассе, а также не произошло ни одной аварии – из-за чего многие болельщики и эксперты начали озвучивать жалобы на крайне низкую увлекательность легендарного Гран При. Способ изменить ситуацию к лучшему на днях предложил выступающий за команду Alpine двукратный чемпион мира Фернандо Алонсо.

«Наверное, организаторам чемпионата надо плотнее поработать над ситуацией на городских гонках, – заявил пилот в интервью испанскому изданию Soy Motor. – Может быть, для них имеет смысл разработать специальные покрышки, которые не использовались бы на других трассах – и помогали бы обеспечить нужный уровень зрелищности.

К примеру, такую резину можно сделать особенно мягкой – и прописать правила так, что все должны использовать только один этот состав, что более жесткие покрышки либо вообще нельзя использовать, либо можно только в определенный период заезда. Может быть, тут нужны особые правила».'
              - column:
                  name: author_id
                  value: 2
              - column:
                  name: created_date
                  value: '2021-05-29 10:04:45.000000'
            dbms: 'postgresql'
            tableName: news
        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'В Alfa Romeo допустили замену Райкконена на дебютанта'
              - column:
                  name: text
                  value: 'Антонио Джовинацци проводит в Формуле 1 свой третий сезон. Итальянец выступает за Alfa Romeo в паре с самым опытным пилотом в истории чемпионата – Кими Райкконеном. Ранее Джовинацци признавался, что использует в качестве примера для подражания.

Однако по словам главы команды Фредерика Вассера, в последнее время ситуация изменилась. Джовинацци начал больше работать самостоятельно, что даст ему шанс стать лидером команды.

«Антонио дает хороший фидбэк, – сказал Вассер. – Пожалуй, в прошлом его проблемой была излишняя сосредоточенность на Кими. А концентрироваться надо на себе. Но за последние 12 месяцев с ним произошла большая перемена. Он сосредоточился на себе.

Это непросто. Ты очень часто используешь напарника за точку отсчета. А сейчас он начал показывать команде свою точку зрения. Это важно».

Вассер допустил партнерство Джовинацци с кем-то из молодых пилотов в ближайшем будущем: «В этом нет ничего невозможного, но пока рано говорить о пилотах на 2022 год. Антонио хорошо работает, но впереди еще 19 гонок или вроде того».'
              - column:
                  name: author_id
                  value: 2
              - column:
                  name: created_date
                  value: '2021-05-27 18:08:38.000000'
            dbms: 'postgresql'
            tableName: news
        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'Дэвиду Култхарду не хватает «шинных войн»'
              - column:
                  name: text
                  value: 'Дэвид Култхард завершил карьеру в Формуле 1 в 2008 году, но продолжалась она 15 сезонов, и в 2001-м он стал вице-чемпионом – это был его лучший результат. А ныне он популярный телекомментатор, сотрудничающий с британским Channel 4. С его точки зрения, такой фактор, как шины, в наше время приобрёл гипертрофированное значение и слишком сильно влияет на характер гонок.

«Я ездил на шинах Goodyear, Bridgestone, Michelin, и на самом деле никакие из них я бы не назвал плохими, – приводит слова Култхарда издание RaceFans. – Разумеется, были времена, когда на трассах проявлялось какое-то преимущество либо Bridgestone, либо Michelin. Но это были прекрасные компании, с которыми было здорово работать, они старались раздвинуть границы возможного, активно занимались модернизацией своей продукции.

Но мы никогда не обсуждали проблему температурной деградации резины. О том, что «на этих шинах нельзя атаковать» вообще речи не было. Они позволяли ехать максимально быстро, когда были новыми, потом по мере износа скорости снижались, возможно, в какой-то мере проявлялась деградация, возможно, пузырение, но это были нормальные шины».

В 2011 году монопольным поставщиком резины для Формулы 1 стала компания Pirelli, сменив Bridgestone. Итальянским шинникам было дано задание разработать резину, которая была бы в большей степени подвержена деградации, поскольку предполагалось, что это сделает тактику команд более разнообразной, и гонки станут интереснее.

«По-моему, с приходом Pirelli началась вся эта путаница, и мне неинтересно ни говорить на шинные темы, ни слушать, как гонщики рассуждают о том, что они старались атаковать не слишком сильно, чтобы избежать износа резины, – продолжил Дэвид. – В Формуле 1 конкурируют мотористы, идёт соперничество команд, которые строят шасси, состязаются пилоты, но при этом у нас монопольный поставщик резины, а все гонщики жалуются на шины.

Я бы предпочёл перейти на шины Avon, Goodyear или ещё какие-нибудь, и пусть бы было всего два стандартных состава, но лишь бы это были хорошие шины. И тогда нам не придётся выслушивать всю эту ерунду».'
              - column:
