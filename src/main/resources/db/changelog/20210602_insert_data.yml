        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'Марко: Мы не хотели мешать Сайнсу строить карьеру'
              - column:
                  name: text
                  value: 'Карлос Сайнс дебютировал в Toro Rosso в 2015-м, но спустя два года перешёл в Renault. Спортивный консультант Red Bull Хельмут Марко заявил, что испанец быстро понял, что ему будет проще добиться успеха в другой команде.

Хельмут Марко: «Мы не увольняли Сайнса. Не случайно мы в своё время довольно рано заключили с ним контракт: они с Ферстаппеном отлично подходили друг другу, но у нас не было возможности предложить Карлосу большее, чем место в Toro Rosso. Он сомневался в перспективах этой команды, ему казалось, что в ней он стоит на месте. Карлос не хотел дольше ждать.

Сначала мы разрешили ему на время перейти в другую команду, а затем окончательно освободили его от обязательств. Мы не хотели стоять у него на пути и мешать строить карьеру.

Мы считали, что Макс лучше, поэтому тогда выбрали именно его. Пожалуй, результаты Ферстаппена доказали, что наше решение было верным».'
              - column:
                  name: author_id
                  value: 2
              - column:
                  name: created_date
                  value: '2021-06-01 14:01:19.227245'
            dbms: 'postgresql'
            tableName: news
        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'Мик Шумахер: Важна каждая мелочь'
              - column:
                  name: text
                  value: 'Мик Шумахер уже выступал в Баку в Формуле 2 и с оптимизмом ждёт гонку в этот уик-энд...

Вопрос: Какие выводы вы сделали после Гран При Монако, как оцениваете своё выступление, особенно способность отыграться после пропуска квалификации? Несмотря на проблемы с машиной в начале уик-энда, в воскресенье вы показали неплохой гоночный темп…

Мик Шумахер: Уик-энд в Монако получился сложным, из-за нескольких инцидентов я не чувствовал должной уверенности в машине. Но мне было комфортно за рулём, возможно, поэтому в третьей тренировке я показал неплохой темп. Жаль, что я пропустил квалификацию – у нас неплохой темп, мы не уступали в скорости ближайшим соперникам и могли побороться с ними за позиции на стартовой решётке. Мы знали, что в Монако всё зависит от квалификации – надеюсь, в следующем году я смогу показать, на что способен. Мне очень нравится трасса, и я люблю городские гонки.

Вопрос: О физической форме гонщиков говорят часто, но уделяете ли вы внимание психологической подготовке?

Мик Шумахер: Гран При Монако – одна из самых напряженных гонок в календаре. У нас вообще нет времени расслабиться – повороты следуют один за другим, и надо атаковать на каждом из 78 кругов гонки. Если на секунду потерять концентрацию, всё может закончиться плачевно. У меня нет специальной программы психологической подготовки перед гонкой, но я стараюсь успокоиться и сосредоточиться, прежде чем сесть за руль. В машине я всегда предельно сконцентрирован.

Вместе с инженерами и механиками мы работаем как часы, важна каждая мелочь. Мы с командой плотно взаимодействуем, механики с инженерами тоже предельно сосредоточены, чтобы быть готовыми к пит-стопам и реагировать на разные ситуации.

В Монако возникла проблема в гонке – надо было сразу же отреагировать, и по-моему, мы неплохо с этим справились. Надо постоянно всё анализировать и корректировать.

Вопрос: Впереди ещё один городской этап, но эта трасса отличается от Монако – она одна из самых длинных в этом сезоне. Расскажите о её характеристиках...

Мик Шумахер: Эта трасса действительно сильно отличается от Монако. Она намного шире, там больше бетонных стен, а в Монако больше защитных барьеров. Здесь нужны настройки на низкую и среднюю прижимную силу и хорошее сцепление в 90-градусных поворотах в Старом городе. Кроме того, здесь есть длинные прямые, где можно обгонять.

С нетерпением жду гонку! В Баку отличная трасса, я выступал здесь в 2019-м – было здорово. Если хорошо стартовать, можно воспользоваться преимуществами длинной прямой до первого поворота, но если на старте что-то пойдёт не так, можно многое потерять. Кроме того, важно хорошо выступить в квалификации, чтобы получить возможность побороться с соперниками.

Вопрос: Вас ждёт первый в карьере Гран При Азербайджана, но вы уже гонялись в Баку в Формуле 2 в 2019 году и финишировали пятым в воскресной гонке. Эта трасса подходит вашему стилю пилотирования? Какой баланс машины вы предпочитаете? Что вы узнали в прошлый раз, что могли бы использовать в этот уик-энд в Формуле 1?

Мик Шумахер: Меня ждёт первая гонка в Баку в Формуле 1 – она будет совершенно другой, ведь эти машины намного быстрее Формулы 2. В младших сериях я неплохо выступал на этой трассе и был близок к тому, чтобы побороться за подиум. К сожалению, в субботней гонке я ошибся и сошёл с дистанции, но в воскресенье прорывался через пелотон и финишировал пятым.

Как мы видели в предыдущие годы, в этой гонке может произойти что угодно. У нас может быть шанс. Надо быть готовым к любому развитию событий.'
