        - insert:
            catalogName: f1
            columns:
              - column:
                  name: title
                  value: 'Даниэль Риккардо: В Баку я намерен отыграться'
              - column:
                  name: text
                  value: 'Уик-энд в Монако сложился для McLaren неоднозначно: если Ландо Норрис поднялся на подиум, то Даниэль Риккардо не смог заработать очки. Поэтому задача команды из Уокинга на предстоящий этап в Баку – развить недавний успех, а также постараться разобраться со сложностями, которые по-прежнему не позволяют австралийскому гонщику выступать на привычном для него высоком уровне.

Ландо Норрис: «В Монако команда отлично сработала, и подняться на подиум было очень приятно. Теперь мы отправляемся в Баку, где постараемся продолжить в том же позитивном ключе. Мне хочется поскорее вернуться за руль, ведь следующая гонка тоже пройдёт на городской трассе.

Трасса в Баку – по-своему уникальна, сочетание длинных прямых и медленных поворотов ставит перед нами интересные и сложные задачи. Гонки там проходят непредсказуемо, ты всегда чувствуешь, что могут представиться какие-то возможности, и тогда надо быть готовым в полной мере ими воспользоваться.

Соперники позаботятся о том, чтобы борьба на трассе была острой и напряжённой, поэтому мы должны постараться в полной мере раскрыть потенциал машины, при этом избегая неприятностей, поскольку в Баку, как и на всех городских трассах, практически нет места ошибкам.

По ходу уик-энда мы должны добиться стабильности, это станет ключевым фактором, который позволит заработать очки в воскресенье».

Даниэль Риккардо: «Уик-энд в Монако сложился не так, как бы мне хотелось, но я намерен отыграться. Перед тем, как отправиться в Баку, было важно сделать паузу, чтобы восстановить силы и многое переосмыслить. Вместе с командой я хорошо поработал на симуляторе, стараясь всё проанализировать, во всём разобраться и выделить области, в которых необходимо прибавить.

Мы знаем, что у машины хороший потенциал, но чтобы его раскрыть, мы просто должны всё собрать воедино. Я до сих пор не вполне адаптировался к новой для меня машине, но не сомневаюсь, что пройдёт ещё какое-то время, я проеду ещё сколько-то километров за рулём MCL35М, и всё будет нормально. Я намерен продолжать работать в этом направлении и стараться развить тот прогресс, который был заметен в Португалии и Испании, чтобы почувствовать, что мы с машиной – единое целое.

Baku City Circuit – отличная городская трасса, и по ходу гонок там может произойти всё, что угодно. Трасса известна тем, что там одна из самых длинных прямых в календаре чемпионата, и перед 1-м поворотом три машины могут ехать в ряд. Надеюсь, нам удастся правильно настроить машину начиная с пятничных тренировок и уверенно отработать в этот уик-энд».

Андреас Зайдль, руководитель команды: «После богатого на события уик-энда в Монако, где мы поднялись на подиум – второй раз за пять гонок – теперь всё внимание нацелено на прекрасную трассу в Баку.

Вся команда продолжает упорно трудиться как на базе, так и на трассах вместе с мотористами Mercedes HPP, благодаря чему начало сезона складывается неплохо. Но мы должны сохранять собранность и постараться в каждый конкретный уик-энд добиваться хороших результатов. Важно, чтобы надёжность техники была на прежнем высоком уровне, важно принимать правильные решения и в полной мере раскрыть потенциал машины – тогда мы сможем продолжить острую борьбу с нашими соперниками.

Здорово вернуться в Баку, ведь в прошлом сезоне из-за пандемии эта гонка не проводилась. По сравнению с Монако у этой трассы совсем иные характеристики, и в предстоящий уик-энд нас ждут сложности другого плана.

Конфигурация трассы отличается своего рода контрастом: там есть необычно длинная для городского кольца прямая, а также многочисленные медленные повороты, всё это ставит перед командами непростые задачи, но и открывает какие-то возможности. Необходимо найти правильный баланс, это ключевой фактор, позволяющий добиться высоких скоростей. В целом характер городских трасс такой, что там нет права на ошибку. В этот уик-энд мы готовы к старту и к борьбе за очки».'
